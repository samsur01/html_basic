<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java </li>
        <li> bootstrap</li>
    </ul>
    <h1> This Is a List Item</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java </li>
        <li> bootstrap</li>
    </ol>
    <h2> This is Another List Item</h2>
    <ol start="5">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java </li>
        <li> bootstrap</li>
    </ol>
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java </li>
        <li> bootstrap</li>
    </ol>
</body>
</html>
